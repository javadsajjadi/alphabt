<!DOCTYPE html>
<html>
<head>
  <title>کاوه گلالی</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
  .container {
  position: relative;
  text-align: center;
  color: white;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.bg {
  /* The image used */
  background-image: url("2.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="container">
 
  <div class="centered">ماڵپەڕی ئاغا کاوەی گەڵاڵ سەر عەشیرە</div>
</div>

</body>
</html>
